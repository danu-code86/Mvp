<!DOCTYPE html><html><head><title>NeuroSufi MVP DEMO</title></head><body>App
<script>
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    const installBtn = document.createElement('button');
    installBtn.textContent = "Install NeuroSufi App";
    installBtn.style = "position:fixed;bottom:20px;right:20px;padding:10px 16px;background:#64ffda;color:#0a0e17;font-weight:600;border:none;border-radius:8px;z-index:9999;box-shadow:0 2px 6px rgba(0,0,0,0.3);cursor:pointer;";
    document.body.appendChild(installBtn);

    installBtn.addEventListener('click', () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choice => {
        if (choice.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        }
        installBtn.remove();
      });
    });
  });
</script>
</body></html>
